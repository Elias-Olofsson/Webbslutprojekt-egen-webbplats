<!DOCTYPE html> <!--gör så att det är lätt att hitta vad för typ av dokument detta är-->
<html lang="en"> <!--börjar html sidan och väljer språket för att webbläsarna ska kunna läsa upp texten i rätt språk-->

  <head> <!--här är allt som man inte ser i rutan för sidan som inte är med i CSS:en eller bara är onödigt eller för att koppla grejer till CSS:en-->
	  <meta charset="utf-8"> <!--bestämmer vilken teckenkodning som ska användas så att webbläsaren skriver ut rätt för ord med bokstäver från andra språk-->
	  <link href = "Style.css" rel = "stylesheet"> <!--kopplar htmldokumentet med CSS:en-->
	  <title>Study-Elias webbsite about Sabaton</title> <!--title gör så att texten står i fliken på sidan-->
	  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--gör så att designen utgår från sidans storlek-->
    </head>
  <body id="Study"> <!--id selektorn är gjord för att man ska kunna välja sidan man vill specielt designa i CSS:en-->
    <header> <!--det som ska vara längst upp som huvudrubriken-->
      <h1> <!--huvudrubrik-->
        Elias webbsite about Sabaton
      </h1>
    </header>
    <nav role="navigation"> <!--navigationsmeny med två listor med länkar till andra sidor och skriver ut deras namn-->
      <ul class>
        <li><a href="Index.html">Index</a></li>
        <li><a href="Bandmembers.html">Bandmembers</a></li>
        <li><a href="Music.html">Music</a></li>
      </ul>
      <ul> <!--man ska lätt kunna navigera mellan allt som har med musiken att göra så jag har med länkarna här med-->
        <li><a href = "Study.html">Study</a></li>
        <li><a href = "Results.html">Results</a></li>
      </ul>
    </nav>
    <main role="main"> <!--själva innehållet på sidan-->
      <form> <!--skapar ett formulär-->
       <fieldset> <!--skapar ett fält för formulärfrågor-->
          <legend> <!--speciel text-->
            The study does not take in the results in the current version.
          </legend>
          <label for="favourite"> <!--namngivning så att backenden skulle kunna använda vissa av frågorna-->
            What is your favourite Sabaton song?
          </label>
          <input type='text' value='' name="favourite"> <!--skapar en tom textruta där man kan skriva-->
          <p> <!--vanligt textstycke-->
            Which of these songs are you familiar with?
          </p>
          <label for="wingedHussars">
            winged hussars
          </label>
          <input type='checkbox' value="" name="wingedHussars"><br> <!--skapar en ruta som man kan trycka på för att sätta ett märke i och br byter rad-->
          <label for="heartsOfIron">
            hearts of iron
          </label>
          <input type='checkbox' value="" name="heartsOfIron"><br>
          <label for="aLifetimeOfẂar">
            a lifetime of war
          </label>
          <input type='checkbox' value="" name="aLifetimeOfẂar"><br>
          <label for="enLivstidIKrig">
            en livstid i krig
          </label>
          <input type='checkbox' value="" name="enLivstidIKrig"><br>
          <label for="ruinaImperii">
            ruina imperii
          </label>
          <input type='checkbox' value="" name="ruinaImperii"><br>
          <label for="potentialFake">
            Wich one of those were made up and are not Sabaton songs?
          </label><br>
          <select name="potentialFake"> <!--gör en ruta där du kan välja bland alternativ-->
            <option value="pf1"> <!--gör alternativ till en select-->
              winged hussars
            </option>
            <option value="pf2">
              hearts of iron
            </option>
            <option value="pf3">
              a lifetime of war
            </option>
            <option value="pf4">
              en livstid i krig
            </option>
            <option value="pf5">
              ruina imperii
            </option>
            <option value="pf6">
              no one
            </option>
          </select><br>
          <label for="knowledge">
            Have you any knowledge about Sabaton?
          </label><br>
          <label for="hasKnowledge">
            Yes
          </label>
          <input type='radio' name="hasKnowledge" checked><br> <!--gör en cirkel som är ifylld-->
          <label for="hasMoreKnowledge">
            Yes and not just any.
          </label>
          <input type='radio' name="hasMoreKnowledge"><br> <!--gör en cirlkel som inte är ifylld-->
          <label for="numberOfBandmembers">
            How manny bandmembers does Sabaton have?
          </label><br>
          <input type="number" name="numberOfBandmembers"><br> <!--tillåter endast tal-->
          <label for="numberCheck">
            Write the password on the picture.
          </label><br>
          <input type='password' value='' name="numberCheck"><br> <!--gör en ruta som gömmer det man skriver i den-->
          <label for="hiddenTest">
            Can you find the hidden input field?
          </label><br>
          <input type="hidden" value="yes if you see this" name="hiddenTest"><br> <!--gör ett fält man inte kan se på sidan men man kan hitta det som står i value om man "Inspekterar" sidan-->
          <label for="coments">
            Any coments on the study?
          </label><br>
          <textarea rows="12" cols="20" value="" name="coments"></textarea><br> <!--gör stor textruta man kan skriva i-->
          <label for="submit">
            Please check your answers before submiting.
          </label><br>
          <button type='submit'>Submit</button> <!--gör en skicka in knapp som skulle kunna skicka in allt man fyllt i-->
        </fieldset>
      </form>
    </main>
    <footer> <!--allmän bottentext-->
      made by Elias Olofsson
    </footer>
  </body>
</html>
