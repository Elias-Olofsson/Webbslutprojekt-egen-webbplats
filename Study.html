      <main>
        <fieldset>
        <legend>
          The study does not take in the results in the current version.

        <label for="favourite">
          What is your favourite Sabaton song?

        <input type='text' value='' name="favourite">
        <p>
          Which of these songs are you familiar with?
        </p>
        <label for="wingedHussars">
          winged hussars
        </label>
        <input type='checkbox' value="" name="wingedHussars"><br>
        <label for="heartsOfIron">
          hearts of iron
        </label>
        <input type='checkbox' value="" name="heartsOfIron"><br>
        <label for="aLifetimeOfẂar">
          a lifetime of war
        </label>
        <input type='checkbox' value="" name="aLifetimeOfẂar"><br>
        <label for="enLivstidIKrig">
          en livstid i krig
        </label>
        <input type='checkbox' value="" name="enLivstidIKrig"><br>
        <label for="ruinaImperii">
          ruina imperii
        </label>
        <input type='checkbox' value="" name="ruinaImperii"><br>
        <label for="potentialFake">
          Wich one of those were made up and are not Sabaton songs?
        </label><br>
        <select name="potentialFake">
          <option value="pf1">
            winged hussars
          </option>
          <option value="pf2">

          </option>
          <option value="pf3">
            a lifetime of war
          </option>
          <option value="pf4">

          </option>
          <option value="pf5">
            ruina imperii
          </option>
          <option value="pf6">
            no one
          </option>
        </select><br>
        <label for="">
          Have you any knowledge about Sabaton?
        </label><br>
        <label for="hasKnowledge">
          Yes
        </label>
        <input type='radio' name="hasKnowledge" checked><br>
        <label for="hasMoreKnowledge">
          Yes and not just any.
        </label>
        <input type='radio' name="hasMoreKnowledge"><br>
        <label for="numberCheck">
          Write the password on the picture.
        </label><br>
        <input type='password' value='' name="numberCheck"><br>
        <label for="coments">
          Any coments on the study?
        </label><br>
        <textarea rows="12" cols="20" value="" name="coments"></textarea><br>
        <label for="submit">
          Please check your answers before submiting.
        </label><br>
        <button type='submit'>Submit</button>
      </fieldset>
